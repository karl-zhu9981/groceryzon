  <main role="main" class="inner cover">
   <h2 class="cover-heading" style="font-family: 'Courier New', Courier, monospace;">Own a store?</h2>
   <h2 class="cover-heading" style="font-family: 'Courier New', Courier, monospace;">Ready to help your customers?</h2>

   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="password" minlength="8">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Studio, PO Box">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Province</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>ON</option>
        <option>QC</option>
        <option>NS</option>
        <option>NB</option>
        <option>MB</option>
        <option>BC</option>
        <option>PE</option>
        <option>SK</option>
        <option>AB</option>
        <option>NL</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="A1A 1A1">
    </div>
  </div>
  <div class="form-group">
  </div>
  <button type="submit" class="btn btn-lg btn-secondary" style="font-family:Cambria, Cochin, Georgia, Times, 'Cambria', serif;" id="createBtn">Create Account</button>
  <h3 id="errorMsgIfAny" class="cover-heading" style="color: red; font-family: Cambria, Cochin, Georgia, Times, 'Cambria', sans-serif;"></h3>
  <h3 id="successMsg" class="cover-heading" style="color: rgb(35, 226, 83); font-family: Cambria, Cochin, Georgia, Times, 'Cambria', sans-serif;"></h3>
  <h3 id="successMsgTwo" class="cover-heading" style="color: rgb(35, 226, 83); font-family: Cambria, Cochin, Georgia, Times, 'Cambria', sans-serif;"></h3>
  </main>

  <script>
    document.getElementById("createBtn").addEventListener("click", function(){
      if(document.getElementById("inputEmail").value.length == 0){
        document.getElementById("errorMsgIfAny").innerHTML = "Email field is empty.";
      }else if(document.getElementById("inputPassword").value.length == 0){
        document.getElementById("errorMsgIfAny").innerHTML = "Password field is empty.";
      }else if(document.getElementById("inputAddress").value.length == 0){
        document.getElementById("errorMsgIfAny").innerHTML = "Address field is empty.";
      }else if(document.getElementById("inputCity").value.length == 0){
        document.getElementById("errorMsgIfAny").innerHTML = "City field is empty.";
      }else if(document.getElementById("inputState").value == "Choose..."){
        document.getElementById("errorMsgIfAny").innerHTML = "Province field is empty.";
      }else if(document.getElementById("inputZip").value.length == 0){
        document.getElementById("errorMsgIfAny").innerHTML = "ZipCode field is empty.";
      }
      else{
            fetch("/api/createAccount", {
                            method:'POST',
                            body: JSON.stringify({email:document.getElementById("inputEmail").value,password:document.getElementById("inputPassword").value,addressOne:document.getElementById("inputAddress").value,addressTwo:document.getElementById("inputAddress2").value,state:document.getElementById("inputState").value,city:document.getElementById("inputCity").value,zipCode:document.getElementById("inputZip").value}),
                            headers:{"Content-Type": "application/json"}
                            }).then(response => {
                                if(response.status == 201){
                                  var msgText = document.getElementById("successMsg").innerHTML = "Thanks for joining us!";
                                  var msgText = document.getElementById("successMsgTwo").innerHTML = "Please check your email!";
                                }else if(response.status == 400){
                                  var msgText = document.getElementById("errorMsgIfAny").innerHTML = "Your email is already registrated!";
                                }
                            })
        }})
  </script>
