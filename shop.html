    <div id="map"></div>
    <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var toronto = {lat: 43.6487, lng: -79.38544};
      var montreal = {lat: 45.5124, lng: -73.55468};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: toronto});
      // The marker, positioned at toronto
      //var marker = new google.maps.Marker({position: toronto, map: map});
      var marker1 = new google.maps.Marker({position: montreal, map: map});

      var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 color= "Black">Store 1</h1>'+
      '<div id="bodyContent">'+
      '<p><a href="/time">Book a time</a></p>'+
      '</div>'+
      '</div>';

      var infowindow = new google.maps.InfoWindow({
      content: contentString
      });

      var marker = new google.maps.Marker({
        position: toronto,
        map: map,
        title: 'Store 1'
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }

    </script>
